<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>polygon.network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-bar {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
        }

        .app-bar-title {
            margin: 0 auto;
            font-size: 16px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            padding: 24px 16px 100px;
        }

        .label {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 6px;
        }

        .row {
            display: flex;
            align-items: center;
            background-color: #111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 8px 10px;
        }

        .row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .row input::placeholder {
            color: #555;
        }

        .row button,
        .icon-btn {
            border: none;
            background: none;
            color: #00ff7f;
            font-size: 13px;
            margin-left: 6px;
            cursor: pointer;
        }

        .icon-btn {
            padding: 0;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn img {
            max-width: 100%;
            max-height: 100%;
        }

        .amount-box { margin-top: 24px; }

        .amount-row {
            display: flex;
            align-items: center;
            background-color: #111;
            border-radius: 10px;
            border: 1px solid #262626;
            padding: 14px 12px;
        }

        .amount-row input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .amount-row-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .amount-row-right .token { color: #fff; }
        .amount-row-right .max { color: #00ff7f; cursor: pointer; }

        .usd-hint {
            margin-top: 6px;
            font-size: 12px;
            color: #a0a0a0;
        }

        .bottom-bar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            padding: 16px;
            background: #000;
        }

        .next-btn {
            width: 100%;
            background-color: #00ff7f;
            border-radius: 999px;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar-title">polygon.network</div>
    </header>

    <main class="container">
        <!-- Address section -->
        <div>
            <div class="label">Address or Domain Name</div>
            <div class="row">
                <input
                    type="text"
                    id="addressInput"
                    autocomplete="off"
                    placeholder="Enter wallet address"
                />
                <button type="button" onclick="pasteAddress()">Paste</button>
                <button type="button" class="icon-btn" title="Contacts">
                    <img src="phone-book.jpg" alt="Contacts" />
                </button>
                <button type="button" class="icon-btn" title="Scan QR">
                    <img src="qr-p.jpg" alt="QR" />
                </button>
            </div>
        </div>

        <!-- Amount section -->
        <div class="amount-box">
            <div class="label">Amount</div>
            <div class="amount-row">
                <input type="number" id="amountInput" min="0" step="0.01" />
                <div class="amount-row-right">
                    <span class="token">USDT</span>
                    <span class="max" onclick="setMaxAmount()">Max</span>
                </div>
            </div>
            <div class="usd-hint" id="usdHint">≈ 0.00 POL</div>
        </div>
    </main>

    <div class="bottom-bar">
        <button class="next-btn" onclick="goNext()">Next</button>
    </div>

    <script>
        let polPriceUSD = 0;

        async function fetchPolPrice() {
            try {
                const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=polygon-ecosystem-token&vs_currencies=usd");
                const data = await res.json();
                polPriceUSD = data["polygon-ecosystem-token"].usd;
                prefillAmount();
            } catch (e) {
                console.error("Failed to fetch POL price", e);
                document.getElementById("usdHint").textContent = "≈ -- POL";
            }
        }

        function pasteAddress() {
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.readText()
                    .then(text => document.getElementById("addressInput").value = text)
                    .catch(() => alert("Unable to read from clipboard."));
            } else {
                alert("Clipboard access not supported in this browser.");
            }
        }

        function setMaxAmount() {
            const amountInput = document.getElementById("amountInput");
            amountInput.value = 1000;
            updateUsd();
        }

        function updateUsd() {
            const amount = parseFloat(document.getElementById("amountInput").value) || 0;
            if (polPriceUSD > 0) {
                const polEquivalent = amount / polPriceUSD;
                document.getElementById("usdHint").textContent = `≈ ${polEquivalent.toFixed(4)} POL`;
            } else {
                document.getElementById("usdHint").textContent = "≈ ... POL";
            }
        }

        // Prefill amount from previous page (Trust Wallet)
        function prefillAmount() {
            const savedAmount = localStorage.getItem("usdtAmount");
            const input = document.getElementById("amountInput");
            if (savedAmount) {
                input.value = parseFloat(savedAmount);
            } else {
                input.value = 1; // default fallback
            }
            updateUsd();
        }

        function goNext() {
            window.location.href = "next.html";
        }

        document.getElementById("amountInput").addEventListener("input", updateUsd);

        // Initialize on page load
        fetchPolPrice();
    </script>
</body>
</html>
